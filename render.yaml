services:
  # Gradio Web UI Service (Full Application)
  - type: web
    name: contract-review-gradio-ui
    env: python
    plan: free  # Change to 'starter' or 'standard' for production
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.gradio_ui
    envVars:
      - key: GROQ_API_KEY
        sync: false  # Set this in Render dashboard - REQUIRED
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant
      - key: PORT
        fromService:
          type: web
          name: contract-review-gradio-ui
          property: port
    healthCheckPath: /

